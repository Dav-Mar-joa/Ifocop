<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <style>
    table,thead,tfoot,th,td{
    border : 2px solid blue;
    }
    table{
        border-collapse: collapse;
    }

    th,td{
        text-align: center;
    }

    </style>
  
</head>
<body>
   <h1>Tableau</h1>
   <table>
        <thead>
            <tr>
                <th>Colonne 1</th>
                <th>Colonne 2</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Colonne 1</th>
                <th>Colonne 2</th>
            </tr>
        </tfoot>
        <tbody>
        <tr>
            <td>Neuf</td>
            <td>Cinq</td>
        </tr>
        <tr>
            <td>Quatre</td>
            <td>Deux</td>
        </tr>
        <tr>
            <td colspan="2">Fusion</td>
        </tr>
        <tr>
            <td>Onze</td>
            <td>Sept</td>
        </tr>
    </tbody>

   </table>
    
</body>
</html>
