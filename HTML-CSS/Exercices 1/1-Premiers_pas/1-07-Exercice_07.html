<!----------------   Présentation   -------------------

	L'insertion d'image se fait au moyen de la balise img qui s'écrit de la façon suivante :
	<img src="adresse_image">
-->

<!----------------   Réalisation   -------------------

	1 - Créez un document contenant trois balises image.
	2 - La première est en format GIF.
	3 - La seconde est en format JPEG.
	4 - La troisième est en format PNG.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1-01-Exercice_07</title>
</head>
<body>
	<div>
		<img src="colorful.png" style="width: 40%;">
	</div>
	<div>
		<img src="minion.jpg" style="width: 40%;">
	</div>
	<div>
		<img src="jpeg.jpeg" style="width: 40%;">
	</div>
	
</body>
</html>
