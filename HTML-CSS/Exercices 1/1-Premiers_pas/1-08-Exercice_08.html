<!----------------   Présentation   -------------------

	À l'instar de la balise a, la balise img peut comprendre des attributs tel :
	_ alt : affiche un texte en remplacement de l'image quand celle-ci ne s'affiche pas dans le navigateur (très utile pour les personnes malvoyantes).
-->

<!----------------   Réalisation   -------------------

	1 - Reprenez le code de l'exercice précédent.
	2 - Ajoutez sur chaque balise img les attributs alt et title.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1-01-Exercice_08</title>
</head>
<body>
	<div>
		<img src="colorful.png" style="width: 40%;" title="Image PNG" alt="Image PNG colorful">
	</div>
	<div>
		<img src="minion.jpg" style="width: 40%;" title="Image JPG" alt="Image JPG colorful">
	</div>
	<div>
		<img src="jpeg.jpeg" style="width: 40%;" title="Image JPEG" alt="Image JPEG colorful">
	</div>
	
</body>
</html>
