<!----------------   Présentation   -------------------

	La balise img peut être contenue dans une balise figure. Celle-ci permet de donner un "sens" à l'image qui apporte une information complémentaire au texte.
    On peut ajouter une légende à cette image au moyen de la balise figcaption.
    Ces balises s'utilisent de la façon suivante :
    <figure>
        <img src="mon_image.jpg" alt="Une belle image" />
        <figcaption>Une superbe image</figcaption>
    </figure>
    Il est possible de mettre plusieurs balises img dans une une balise figure.
-->

<!----------------   Réalisation   -------------------

	1 - Créez un document contenant une balise figure.
	2 - Cette balise comporte trois image et une légende.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_2-07-exercice_07.css" rel="stylesheet">
    <title>2-07-exercice_07</title>
</head>
<body>
    <figure>
        <img src="C:\Users\850_G5\Documents\Formation_Dot_Net\Ifocop\HTML-CSS\Exercices 1\1-Premiers_pas\colorful.png" width="30%">
        <img src="C:\Users\850_G5\Documents\Formation_Dot_Net\Ifocop\HTML-CSS\Exercices 1\1-Premiers_pas\jpeg.jpeg" width="30%">
        <img src="C:\Users\850_G5\Documents\Formation_Dot_Net\Ifocop\HTML-CSS\Exercices 1\1-Premiers_pas\minion.jpg"width="30%">
        <figcaption>Trois types de format d'images</figcaption>
    </figure>
    
</body>
</html>
