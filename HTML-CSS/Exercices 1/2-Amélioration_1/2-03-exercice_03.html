<!----------------   Présentation   -------------------

	Dans le fragment de page suivant,
	<h1>Un titre</h1>
	<p>Paragraphe 1</p>
	<p>Paragraphe 2</p>

	Quand on écrit, par exemple,

	h1 p {
		color: yellow;
	}

	,tous les p auront la couleur du texte en jaune.
	Si on écrit,

	h1+p {
		color: yellow;
	}

	seul le premier p sera en jaune.
-->

<!----------------   Réalisation   -------------------

	1 - Créez un document contenant un titre h1 suivi de deux h2.
	2 - Chaque h2 précède deux p.
	3 - Mettez le premier h2 dans une autre couleur.
	4 - Mettez le premier p suivant le premier h2 dans une autre couleur.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style_2-03-exercice_03.css" rel="stylesheet">
	<title>2-01-exercice_03</title>
</head>
<body>

	<h1>Un titre 1</h1>
	<h2>Un titre 1-2</h2>
	<p>Paragraphe 1</p>
	<p>Paragraphe 2</p>
	<h2>Un titre 2-2</h2>
	<p>Paragraphe 1</p>
	<p>Paragraphe 2</p>

</body>
</html>
