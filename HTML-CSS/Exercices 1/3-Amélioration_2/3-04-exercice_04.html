<!----------------   Présentation   -------------------
	Toute balise bloc peut être redimensionnée en CSS en définissant la largeur (width) et la hauteur (height).
La dimension peut être donnée en pixel ou en pourcentage.
-->

<!----------------   Réalisation   -------------------
	1 - Créez un document.
	2 - Vous y insérez trois div ayant chacune une couleur de fond différente.
	3 - Donnez à la première div une taille.
	4 - Donnez à la seconde div une autre taille.
	5 - Donnez à la troisième div une largeur hauteur égale à 150px et une largeur égale à la moitié de la fenêtre.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.un{
			color: brown;
			width:300px;
			height: 600px;
		}
		.deux{
			color: rgb(118, 89, 221);
			width:30px;
			height: 60px;
		}
		.trois{
			color: rgb(165, 226, 22);
			width:100px;
			height: 10px;
		}
	</style>
</head>
<body>
	<div class="un"></div>
	<div class="deux"></div>
	<div class="trois"></div>
</body>
</html>
