------------------------------------------------------>

<!----------------   Présentation   -------------------
    Au lieu de stocker des polices sur le serveur qui seront téléchargées par le poste client, on peut utiliser des polices proposées par un site tiers tel Google Fonts.
-->

<!----------------   Réalisation   -------------------
    1 - Créez un document avec trois balises h1.
    2 - Choisissez trois polices sur Google Fonts (http://www.google.com/fonts/). Pour ce faire, cliquez sur Quick-use (deuxième bouton à gauche de Add to Collection).
    3 - Chaque balise h1 est suivie d'un paragraphe.
    4 - Appliquez un style différent à chaque balise.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titre 1</h1>
    <h1>Titre 2</h1>
    
</body>
</html>
