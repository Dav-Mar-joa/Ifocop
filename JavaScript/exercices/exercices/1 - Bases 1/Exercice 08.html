<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 8</title>
		<script>
			/*********************************
			***********PRESENTATION***********
			**********************************
				Un tableau peut, non seulement, contenir des chaînes de caractères et des nombres; mais également un ou plusieurs autres tableaux.
				Par exemple :
			*/
				var desFruits = ['fraise','melon','orange','pomme',['Golden','Gala','Pink lady'],'poire'];
			/*
				Pour afficher « Gala », je dois écrire :
				alert(desFruits[4][1]);
				Bien entendu, il n'y a pas de limite. Un tableau peut contenir un tableau contenant lui-même un tableau …
			*/

			/*********************************
			*************EXERCICE*************
			**********************************
			** 1 **
				Affichez le deuxième monument de Berlin, le cinquième de Paris et le troisième de Rome.
			*/
				var monuments = ['Berlin',['Mur de Berlin','Porte de Brandebourg','Château de Charlottenburg'] ,'Paris',['Notre-Dame', 'Tour-Eiffel', 'Beaubourg','Opera','Palais du Luxembourg'], 'Rome', ['Forum','Colisée','Chapelle Sixtine', 'Pantheon']];
				alert(monuments[1][1])
				alert(monuments[3][4])
				alert(monuments[5][2])
				
			/*
			** 2 **
				Faites à trois reprises une opération entre deux entrées du tableau ci-dessous (cherchez à chaque fois les valeurs nécessaires dans le tableau pour obtenir la bonne réponse).
				Obtenez 320 à l'aide d'une multiplication.
				Obtenez 10 à l'aide d'une division.
				Obtenez 755 à l'aide d'une addition.
			*/
				var desNombres = [40,58,[478,85,745,8],74,[72,14],[80,741,97]];
				var tableau_nb = [];
            tableau_nb.push(desNombres[0]);
            tableau_nb.push(desNombres[1]);
            tableau_nb.push(desNombres[2][0]);
            tableau_nb.push(desNombres[2][1]);
            tableau_nb.push(desNombres[2][2]);
			tableau_nb.push(desNombres[2][3]);
            tableau_nb.push(desNombres[3]);
            tableau_nb.push(desNombres[4][0]);
            tableau_nb.push(desNombres[4][1]);
            tableau_nb.push(desNombres[5][0]);
            tableau_nb.push(desNombres[5][1]);
            tableau_nb.push(desNombres[5][2]);

            alert(tableau_nb);
			
			for(let i=0;i<tableau_nb.length;i++){
				for(let j=i+1;j<tableau_nb.length;j++){
					console.log("Multiplication "+tableau_nb[i]*tableau_nb[j])
					if(tableau_nb[i]*tableau_nb[j]==320){

						alert("Multiplication = 320 avec a = "+tableau_nb[i]+" et b = "+tableau_nb[j])
					}
					if(tableau_nb[i]/tableau_nb[j]==10 || tableau_nb[j]/tableau_nb[i]==10 ){
						alert("Division = 10 avec a = "+tableau_nb[i]+" et b = "+tableau_nb[j])
					}
					if(tableau_nb[i]+tableau_nb[j]==755){
						alert("Addition = 755 avec a = "+tableau_nb[i]+" et b = "+tableau_nb[j])
					}
				}
			}
				
			/*
			** 3 **
				En utilisant  uniquement le tableau ci-dessous, écrivez, à l'aide de concaténations, la phrase suivante :
				Les 6 vaches sont devant la maison.
			*/
				var desMorceaux = [6,['herbe','route','maison','sont'],['rue',[5,'vaches','Les','mouton'],'chèvre'],['devant','lui','la'],' ',['!','.']];
				var phrase=desMorceaux [2][1][2]+desMorceaux [4]+desMorceaux [0]+desMorceaux [4]+desMorceaux [2][1][1]+desMorceaux [4]+desMorceaux [1][3]+desMorceaux [4]+desMorceaux [3][0]+desMorceaux [4]+desMorceaux [3][2]+desMorceaux [4]+desMorceaux [1][2]+desMorceaux [4]+desMorceaux [5][1]
				alert(phrase)
				
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
