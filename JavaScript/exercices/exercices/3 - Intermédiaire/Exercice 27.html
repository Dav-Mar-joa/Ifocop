<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 27</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Reprenez le code de l'exercice précédent et utilisez une boucle pour afficher successivement les différentes valeurs du tableau.
				
				Utilisez l'attribut d'événement onload, la fonction prompt(), deux boucles for, une boucle while et la fonction alert().
				
				Il n'est pas nécessaire pour la seconde boucle for d'utiliser, par exemple, i < 4 comme limite pour la boucle. Regardez l'indication de l'Exercice 27bis pour trouver la solution.
			*/

			var function1 = function(){
				var res = prompt("Veuillez entrez un chiffre : ")
				res = parseFloat(res);
				while(isNaN(res)!=false){
				var res = prompt("Veuillez entrez un chiffre : ")
				res = parseFloat(res);
				}
			alert("Merci d'avoir entré un chiffre ! "+res);
			return res;
			}

			var fonctionNbDemande=function(){
				let nb=prompt("Entrez le nombre de demandes à faire :")
				return nb
			}

			var function2 = function(){
			var nb=fonctionNbDemande()
				var i =0;
				var res = [];
				while(i<nb){
				res.push(function1())
				i++
				}
			return res
			}
			
			var affichage=function(){
			var res=function2()
			for (var i=0;i<res.length;i++)
			alert("Indice : "+i+" --> : "+res[i])
			}
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p onclick="affichage()">Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
