<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX côté front-end (XHR)</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
  </head>
  <body>
    
  
  <form action="" id="post-data-form">
    <label for="title">Titre : </label>
    <input type="text" name="title" id="title" />
    <label for="body">Message : </label>
    <input type="text" name="body" id="body" />
    <button type="submit">Envoyer</button>
  </form>
  <!--
    Au moyen de XHR, vous afficherez, dans des zones que vous définirez, les informations contenues
    dans un formulaire que vous aurez au préalable construit et qui contiendra deux champs : 'title' et 'body',
    ainsi qu'un bouton de soumission du formulaire. Ecrivez votre code javascript dans le fichier xhr.js
  -->
  <script src="xhr.js"></script>
  </body>
</html>
